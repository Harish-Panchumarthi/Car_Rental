{% extends "base.html" %}
{% block content %}

<div class="container">
  {%- for category, message in get_flashed_messages(with_categories = true) %}
  <div class = "alert alert-danger">
    {{ message }}
  </div>
  {%- endfor %}
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="car-list-content">
        <div class="row">
          {% for row in records %}
            <div class="col-lg-6 col-md-6"  style="background-image: url('../static/assets/img/car/{{row[8]}}.jpg');background-size: 400px 300px;background-repeat: no-repeat; background-position: right 15px top 20px">
              <div class="single-car-wrap">
                <div class="car-list-thumb car-thumb-1"></div>
                <div class="car-list-info without-bar">
                  <h2><a href="#">{{row[1]}}</a></h2>
                  <h5>${{row[5]}} Rent /per a day</h5>
                  <h5>Location: {{row[7]}}</h5>
                  <ul class="car-info-list">
                    <li>AC</li>
                    <li>Gas</li>
                    <li>Auto</li>
                  </ul>
                  <a href="{{url_for('clogin')}}" class="rent-btn">Book It</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
